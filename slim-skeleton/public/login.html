<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Dashboard</title>
    
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="css/materialize.min.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <section id="page">
        <header id="header">
            <nav class="row light-blue">
                <div class="nav-wrapper col s12">
                    <a href="#" class="brand-logo hide-on-med-and-down">Digital Marketing</a>
                    <a href="#" class="brand-logo hide-on-large-only">DM</a>
                </div>
            </nav>                    
        </header>
        <main id="content">
            <section class="row">
                <div class="col m6 offset-m3">
                    <div class="card">
                        <div class="card-content center-align">
                            <span class="card-title">Autenticação</span>
                            <a href="/"><img src="img/facebook.png" class="responsive"></a>
                        </div>
                    </div>
                </div>
            </section>
        </main>
        <footer id="footer" class="row grey lighten-4">
            <div class="col s12s"><small>by Erik Figueiredo</small></div>
        </footer>
    </section>
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="js/materialize.min.js"></script>
</body>
</html>
